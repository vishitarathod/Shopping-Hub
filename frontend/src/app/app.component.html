  <button (click)="getAllProduct()" class="btn btn-primary">Get All Products</button>

  <div class="row m-5">
    <div class="card col"  *ngFor="let product of products">
        <img class="card-img-top" src="assets/{{product.product_image}}" alt="Card image cap">
        <div class="card-body">
            <h3>{{product.product_name}}</h3>
            <p>{{product.product_price}}</p>
        </div>
    </div>
   </div>
